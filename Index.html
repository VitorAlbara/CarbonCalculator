<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script> 
    <title>Calculadora de Pegada de Carbono</title>
</head>
<body>
    <div class="Calculator">
        <h1>Calculadora de Pegada de Carbono</h1>
        <h2>Caminhão Diesel</h2>
        <form id="carbonForm">
            <label for="fuel">Quantidade de Combustível usado (Litros)</label> 
            <input type="number" id="fuel" name="fuel" required step="0.01" min="0" value="0.00">

            <label for="distance">Distância percorrida (Km)</label> 
            <input type="number" id="distance" name="distance" required step="0.01" min="0" value="0.00">

            <button type="submit">Calcular</button>
            <button type="StartVoice">Falar</button>
        </form>
        
        <div id="result"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
